<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Skills-HTML-CSS</title>
        <h1><font size="18">Ubermelon Job Application</font></h1>
        <p class="border">Are you looking for a tech job at our amazing company, Ubermelon? Then please fill in the following information below.</p>
    </head>
    <body>
    	<br>
    	<form action="/application" method="post">
	    	<label>First Name: </label>
	    	<input type="text" name="first_name" class="form_color"></input><br><br><br>
	    	<label>Last Name: </label>
	    	<input type="text" name="last_name" class="form_color" id="form_bold"></input><br><br><br>
	    	<label>Salary Requirement?: </label>
	    	<input type="number" name="salary" class="form_color"></input><br><br><br>
	    	<label>Desired job: </label><br><br>
	    	<input type= "radio" name="job" value="Software Engineer">Software Engineer</input><br><br>
	    	<input type= "radio" name="job" value="QA Engineer">QA Engineer</input><br><br>
	    	<input type= "radio" name="job" value="Product Manager">Product Manager</input><br><br>
	    	<a href="/application"><input type= "submit" value="submit" class="form_color"></input></a>
    	</form>




    </body>
</html
